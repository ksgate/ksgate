# Deploy this after the pod to see the pod scheduled

apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
  labels:
    app: postgres
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      annotations:
        k8s.ksgate.org/postgres-config: |
          {
            "apiVersion": "v1",
            "kind": "ConfigMap",
            "name": "postgres-config"
          }
        k8s.ksgate.org/postgres-pv: |
          {
            "apiVersion": "v1",
            "kind": "PersistentVolume",
            "name": "postgres-pv"
          }
      labels:
        app: postgres
    spec:
      containers:
      - name: postgres
        image: postgres:latest
        env:
        - name: PGDATA
          valueFrom:
            configMapKeyRef:
              key: PGDATA
              name: postgres-config
        - name: POSTGRES_DB
          valueFrom:
            configMapKeyRef:
              key: PGDATABASE
              name: postgres-config
        - name: POSTGRES_USER
          valueFrom:
            configMapKeyRef:
              key: PGUSER
              name: postgres-config
        - name: POSTGRES_PASSWORD
          valueFrom:
            configMapKeyRef:
              key: PGPASSWORD
              name: postgres-config
        livenessProbe:
          exec:
            command: ["pg_isready"]
        readinessProbe:
          exec:
            command: ["pg_isready"]
        ports:
        - containerPort: 5432
        volumeMounts:
        - mountPath: /var/lib/postgresql/data
          name: postgres-storage
        resources: {}
      schedulingGates:
      - name: k8s.ksgate.org/postgres-config
      - name: k8s.ksgate.org/postgres-pv
      volumes:
      - name: postgres-storage
        persistentVolumeClaim:
          claimName: postgres-pvc
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgres-pvc
  labels:
    app: postgres
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
